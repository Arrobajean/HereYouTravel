<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>HereYouTravel - Tu Agencia de Viajes de Confianza</title>
    <meta
      name="description"
      content="HereYouTravel: Agencia de viajes especializada en crear experiencias únicas. Paquetes turísticos, vuelos, hoteles y destinos exclusivos. Planifica tu viaje perfecto con nosotros."
    />
    <meta name="author" content="HereYouTravel" />
    <meta name="developer" content="404studios" />
    <meta name="creator" content="Jean Paul Castañeda Huerta" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://hereyoutravel.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="HereYouTravel - Tu Agencia de Viajes de Confianza"
    />
    <meta
      property="og:description"
      content="HereYouTravel: Agencia de viajes especializada en crear experiencias únicas. Paquetes turísticos, vuelos, hoteles y destinos exclusivos."
    />
    <meta
      property="og:image"
      content="https://hereyoutravel.com/images/logo/hereyoutravel.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Logo HereYouTravel - Agencia de Viajes"
    />
    <meta property="og:site_name" content="HereYouTravel" />
    <meta property="og:locale" content="es_ES" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="HereYouTravel - Tu Agencia de Viajes de Confianza"
    />
    <meta
      property="twitter:description"
      content="HereYouTravel: Agencia de viajes especializada en crear experiencias únicas. Paquetes turísticos, vuelos, hoteles y destinos exclusivos."
    />
    <meta
      property="twitter:image"
      content="https://hereyoutravel.com/images/logo/hereyoutravel.png"
    />
    <meta
      property="twitter:image:alt"
      content="Logo HereYouTravel - Agencia de Viajes"
    />

    <!-- Travel Agency Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": ["Organization", "TravelAgency"],
        "name": "HereYouTravel",
        "alternateName": "HereYouTravel Agencia de Viajes",
        "description": "Agencia de viajes especializada en crear experiencias únicas. Paquetes turísticos, vuelos, hoteles y destinos exclusivos.",
        "url": "https://hereyoutravel.com/",
        "logo": "https://hereyoutravel.com/images/logo/hereyoutravel.png",
        "image": "https://hereyoutravel.com/images/logo/hereyoutravel.png",
        "telephone": "+34 XXX XXX XXX",
        "email": "info@hereyoutravel.com",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "España",
          "addressCountry": "ES"
        },
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday"
            ],
            "opens": "09:00",
            "closes": "18:00"
          },
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": "Saturday",
            "opens": "10:00",
            "closes": "14:00"
          }
        ],
        "areaServed": "Worldwide",
        "priceRange": "€€-€€€",
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Servicios de Viajes",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Paquetes Turísticos"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Reserva de Vuelos"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Reserva de Hoteles"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Viajes Personalizados"
              }
            }
          ]
        },
        "sameAs": [],
        "creator": {
          "@type": "Person",
          "name": "Jean Paul Castañeda Huerta"
        },
        "publisher": {
          "@type": "Organization",
          "name": "404studios",
          "description": "Agencia de desarrollo web"
        }
      }
    </script>

    <!-- DNS prefetch and preconnect for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preload critical fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      as="style"
    />
    <!-- Load fonts with display=swap for better performance -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Merriweather:wght@300;400;700;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Merriweather:wght@300;400;700;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Favicon and app icons -->
    <link rel="icon" type="image/png" href="/logo/favicon.png" />
    <link rel="shortcut icon" href="/logo/favicon.png" />

    <!-- Preload critical resources -->
    <link
      rel="preload"
      href="/logo/logo-heryoutravel.webp"
      as="image"
      type="image/webp"
    />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />

    <!-- Additional SEO meta tags -->
    <meta name="language" content="es" />
    <meta name="geo.region" content="ES" />

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>HereYouTravel - Tu Agencia de Viajes de Confianza</title>
    <meta
      name="description"
      content="HereYouTravel: Agencia de viajes especializada en crear experiencias únicas. Paquetes turísticos, vuelos, hoteles y destinos exclusivos. Planifica tu viaje perfecto con nosotros."
    />
    <meta name="author" content="HereYouTravel" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://hereyoutravel.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="HereYouTravel - Tu Agencia de Viajes de Confianza"
    />
    <meta
      property="og:description"
      content="HereYouTravel: Agencia de viajes especializada en crear experiencias únicas. Paquetes turísticos, vuelos, hoteles y destinos exclusivos."
    />
    <meta
      property="og:image"
      content="https://hereyoutravel.com/images/logo/hereyoutravel.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Logo HereYouTravel - Agencia de Viajes"
    />
    <meta property="og:site_name" content="HereYouTravel" />
    <meta property="og:locale" content="es_ES" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="HereYouTravel - Tu Agencia de Viajes de Confianza"
    />
    <meta
      property="twitter:description"
      content="HereYouTravel: Agencia de viajes especializada en crear experiencias únicas. Paquetes turísticos, vuelos, hoteles y destinos exclusivos."
    />
    <meta
      property="twitter:image"
      content="https://hereyoutravel.com/images/logo/hereyoutravel.png"
    />
    <meta
      property="twitter:image:alt"
      content="Logo HereYouTravel - Agencia de Viajes"
    />

    <!-- Travel Agency Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": ["Organization", "TravelAgency"],
        "name": "HereYouTravel",
        "alternateName": "HereYouTravel Agencia de Viajes",
        "description": "Agencia de viajes especializada en crear experiencias únicas. Paquetes turísticos, vuelos, hoteles y destinos exclusivos.",
        "url": "https://hereyoutravel.com/",
        "logo": "https://hereyoutravel.com/images/logo/hereyoutravel.png",
        "image": "https://hereyoutravel.com/images/logo/hereyoutravel.png",
        "telephone": "+34 XXX XXX XXX",
        "email": "info@hereyoutravel.com",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "España",
          "addressCountry": "ES"
        },
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday"
            ],
            "opens": "09:00",
            "closes": "18:00"
          },
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": "Saturday",
            "opens": "10:00",
            "closes": "14:00"
          }
        ],
        "areaServed": "Worldwide",
        "priceRange": "€€-€€€",
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Servicios de Viajes",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Paquetes Turísticos"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Reserva de Vuelos"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Reserva de Hoteles"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Viajes Personalizados"
              }
            }
          ]
        },
        "sameAs": []
      }
    </script>

    <!-- Fonts preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Merriweather:wght@300;400;700;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon and app icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon/android-chrome-512x512.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />

    <!-- Additional SEO meta tags -->
    <meta name="language" content="es" />
    <meta name="geo.region" content="ES" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
